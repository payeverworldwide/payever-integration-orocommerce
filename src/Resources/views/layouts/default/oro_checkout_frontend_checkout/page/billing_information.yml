layout:
    actions:
        - '@setBlockTheme':
            themes:
              - '@PayeverPayment/layouts/default/oro_checkout_frontend_checkout/templates/billing_information.html.twig'

        - '@add':
            id: payever_external_id
            parentId: checkout_form
            blockType: container
            options:
                vars:
                    form: '=data["oro_checkout_transition_form"].getTransitionFormView(data["workflowItem"])'

    conditions: 'context["workflowStepName"]=="enter_billing_address" && !context["widget_container"]'
